# Auto-Stock Configuration
# 패턴 기반 주식 매매 신호 시스템

# =============================================================================
# 종목 설정
# =============================================================================
tickers:
  - QQQ      # 메인 분석 대상
  # - SPY    # 추후 추가
  # - MSFT   # 추후 추가

# =============================================================================
# 데이터 설정
# =============================================================================
data:
  # 데이터 수집 기간
  period: "10y"                    # 10년치 데이터
  
  # 캐시 설정
  cache:
    enabled: true
    directory: "data/cache"
    max_age_hours: 12              # 12시간 이상 지나면 새로 fetch

# =============================================================================
# 수익 케이스 정의 (패턴 발견용)
# =============================================================================
profit_case:
  # 홀딩 기간 후보 (거래일 기준)
  holding_periods: [20, 40, 60]    # 장기투자: 약 1개월, 2개월, 3개월
  
  # 최소 수익률 후보 (%)
  min_returns: [5, 7, 10]          # 5%, 7%, 10%
  
  # 최적 조합은 자동으로 찾음 (그리드 서치)

# =============================================================================
# 패턴 발견 설정
# =============================================================================
pattern_discovery:
  # 패턴 탐지 기간 (수익 케이스 직전 며칠을 볼지)
  lookback_periods: [10, 20, 30]   # 약 2주, 1개월, 1.5개월
  
  # 클러스터링 설정
  clustering:
    method: "kmeans"               # kmeans, dbscan
    n_clusters_range: [3, 8]       # 클러스터 수 범위 (자동 최적화)
    min_samples_per_cluster: 15    # 최소 샘플 수 (과적합 방지)
  
  # 패턴 유효 기간 (일)
  pattern_validity_days: 90        # 3개월마다 재검증

# =============================================================================
# 검증 설정
# =============================================================================
validation:
  # Train/Test 분할
  train_ratio: 0.7                 # 70% 학습, 30% 검증
  
  # 최소 요구 조건
  min_win_rate: 0.55               # 최소 승률 55%
  min_occurrences: 20              # 최소 발생 횟수 20회
  min_avg_return: 3.0              # 최소 평균 수익률 3%

# =============================================================================
# 신호 탐지 설정
# =============================================================================
signals:
  # 매수 신호 조건
  buy:
    confidence_threshold: 0.6      # 신뢰도 60% 이상일 때 신호
  
  # 매도 신호 조건  
  sell:
    # 익절
    take_profit_pct: 10            # 10% 수익 시 매도 고려
    # 손절
    stop_loss_pct: -5              # -5% 손실 시 손절
    # 홀딩 기간 초과
    max_holding_days: 60           # 최대 60일 보유

# =============================================================================
# 알림 설정
# =============================================================================
alerts:
  # 콘솔 출력
  console: true
  
  # 패턴 순위 변동 알림
  pattern_rank_change: true
  
  # 추후 확장: 이메일, 텔레그램 등
  # email:
  #   enabled: false
  #   address: ""

# =============================================================================
# 기술적 지표 설정
# =============================================================================
indicators:
  # RSI
  rsi:
    period: 14
  
  # MACD
  macd:
    fast: 12
    slow: 26
    signal: 9
  
  # 볼린저 밴드
  bollinger:
    period: 20
    std: 2
  
  # 이동평균
  moving_averages:
    short: 20
    medium: 50
    long: 200
  
  # ATR (변동성)
  atr:
    period: 14

# =============================================================================
# 출력 설정
# =============================================================================
output:
  reports_dir: "outputs/reports"
  charts_dir: "outputs/charts"
  save_charts: false               # 차트 저장 여부 (빠른 실행 위해 기본 off)

